<!DOCTYPE html>
<html lang="sl">

<head>
    <title>Hitro računanje</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Hitro računanje</h1>
    <form action="racunanje.html" method="get">
        <div>
            <span>Računanje do:</span>
            <input type="radio" id="10" name="racunanjeDo" value="10">
            <label for="10">10</label>
            <input type="radio" id="20" name="racunanjeDo" value="20">
            <label for="20">20</label>
            <input type="radio" id="50" name="racunanjeDo" value="50">
            <label for="50">50</label>
            <input type="radio" id="100" name="racunanjeDo" value="100">
            <label for="100">100</label>
        </div>
        <div>
            <span>Operacije:</span>
            <input type="checkbox" id="sestevanje" name="operacije" value="+">
            <label for="sestevanje">Seštevanje</label>
            <input type="checkbox" id="odstevanje" name="operacije" value="-">
            <label for="odstevanje">Odštevanje</label>
            <input type="checkbox" id="mnozenje" name="operacije" value="*">
            <label for="mnozenje">Množenje</label>
            <input type="checkbox" id="deljenje" name="operacije" value="/">
            <label for="deljenje">Deljenje</label>
        </div>
        <div>
            <label for="tipIgre">Tip igre:</label>
            <select name="tipIgre" id="tipIgre">
                <option value="casovna">Časovna</option>
                <option value="stevilcna">Številčna</option>
                <option value="racunska">Računska</option>
            </select>
        </div>
        <div class="slidecontainer">
            <label for="cas">Čas:</label>   
            <input type="range" min="5" max="30" value="10" id="cas" name="cas">
            <span id="value"></span>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        var slider = document.getElementById("cas");
        var output = document.getElementById("value");
        output.innerHTML = slider.value + " s";

        slider.oninput = function() {
            output.innerHTML = this.value + " s";
        }
    </script>
</body>

</html>
