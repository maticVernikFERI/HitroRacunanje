<!DOCTYPE html>
<html lang="sl">

<head>
    <title>Hitro računanje</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>Hitro računanje</h1>
    <form action="racunanje.html" method="get">
        <div>
            <p>Računanje do:</p>
            <input type="radio" id="10" name="racunanjeDo" value="10">
            <label for="10">10</label>
            <input type="radio" id="20" name="racunanjeDo" value="20">
            <label for="20">20</label>
            <input type="radio" id="50" name="racunanjeDo" value="50">
            <label for="50">50</label>
            <input type="radio" id="100" name="racunanjeDo" value="100">
            <label for="100">100</label>
        </div>
        <div>
            <p>Operacije:</p>
            <input type="checkbox" id="sestevanje" name="sestevanje">
            <label for="sestevanje">Seštevanje</label>
            <input type="checkbox" id="odstevanje" name="odstevanje">
            <label for="odstevanje">Odštevanje</label>
            <input type="checkbox" id="mnozenje" name="mnozenje">
            <label for="mnozenje">Množenje</label>
            <input type="checkbox" id="deljenje" name="deljenje">
            <label for="deljenje">Deljenje</label>
        </div>
        <div>
            <p>Tip igre:</p>
            <input type="radio" id="casovna" name="tipIgre" value="casovna">
            <label for="casovna">Časovna</label>
            <input type="radio" id="stevilcna" name="tipIgre" value="stevilcna">
            <label for="stevilcna">Številčna</label>
            <input type="radio" id="racunska" name="tipIgre" value="racunska">
            <label for="racunska">Računska</label>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
