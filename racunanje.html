<!DOCTYPE html>
<html lang="sl">

<head>
    <title>Hitro računanje</title>
    <link rel="icon" type="image/x-icon" href="SmartSelect_20240129_141230_Samsung Notes.jpg">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/racunanje.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="racunanje.js"></script>
</head>

<body>
    <h1>Hitro računanje</h1>

    <div class="parent">
        <div id="timer">10s</div>

        <div id="racun">
            <span id="enacba"></span>
            <span id="odgovor"></span>
        </div>

        <div class="div1">
            <table>
                <tr>
                    <td class="num">1</td>
                    <td class="num">2</td>
                    <td class="num">3</td>
                </tr>
                <tr>
                    <td class="num">4</td>
                    <td class="num">5</td>
                    <td class="num">6</td>
                </tr>
                <tr>
                    <td class="num">7</td>
                    <td class="num">8</td>
                    <td class="num">9</td>
                </tr>
                <tr>
                    <td class="num">0</td>
                    <td class="num" colspan="2">C</td>
                </tr>
                <tr>
                    <td colspan="3" id="oddaj">Oddaj</td>
                </tr>
            </table>
        </div>

    </div>


</body>

</html>
