<!DOCTYPE html>
<html lang="sl">

<head>
    <title>Hitro računanje</title>
    <meta charset="UTF-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="racunanje.js"></script>
</head>

<body>
    <h1>Hitro računanje</h1>

    <div id="timer">10s</div>

    <div id="racun">
        <span id="enacba"></span>
        <span id="odgovor"></span>
    </div>

    <div id="stevilcnica">
        <table>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
            </tr>
            <tr>
                <td>0</td>
            </tr>
        </table>
    </div>

    <button id="oddaj">Oddaj</button>
</body>

</html>
